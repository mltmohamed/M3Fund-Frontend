<div class="onboarding-page">
    <div class="registration-card">
        
        <div class="logo">
            <span class="logo-m">m³</span><span class="logo-fund">Fund</span>
        </div>
        
        <h1 class="form-title">Inscription</h1>
        <p class="form-subtitle">Créer un compte pour commencer</p>

        <form class="registration-form">
            <div class="form-fields">
                <div class="input-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="input-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div class="input-group">
                    <label for="biometrique">Carte Biométrique</label>
                    <input type="text" id="biometrique" name="biometrique" required>
                </div>
                <div class="input-group">
                    <label for="residence">Certificat de residence</label>
                    <input type="text" id="residence" name="residence" required>
                </div>

                <div class="input-group">
                    <label for="revenu">Revenu annuel</label>
                    <input type="text" id="revenu" name="revenu">
                </div>
                <div class="input-group">
                    <label for="releve">Relevé bancaire <span class="optional">(facultatif)</span></label>
                    <input type="text" id="releve" name="releve">
                </div>
                <div class="input-group">
                    <label for="password">Créer un mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            
            <div class="profile-upload">
                <p>Choisissez une photo de profil</p>
                <div class="photo-container">
                    <img src="placeholder_profil.jpg" alt="Photo de profil" class="profile-pic">
                    <i class="fa-solid fa-camera upload-icon"></i>
                </div>
            </div>

            <button type="submit" class="register-btn">S'enregistrer</button>
        </form>
    </div>
</div>
