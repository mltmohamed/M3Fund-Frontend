<div class="onboarding-page">
    
    <button class="back-btn" (click)="goBack()">
        <i class="fa-solid fa-arrow-left"></i> Retour
    </button>

    <div class="registration-card">
        
        <div class="header-section">
            <div class="logo">
                <span class="logo-m">m³</span><span class="logo-fund">Fund</span>
            </div>

            <div class="title-block">
                <h1 class="form-title">Inscription</h1>
                <p class="form-subtitle">Créer un compte pour commencer</p>
            </div>
        </div>

        <form class="registration-form" (ngSubmit)="onSubmit()">
            <div class="form-fields">
                <div class="input-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="input-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                
                <div class="input-group file-upload-group">
                    <label for="biometrique">Carte Biométrique</label>
                    <div class="file-input-container">
                        <input type="file" id="biometrique" name="biometrique" required class="actual-file-input">
                        <span class="file-placeholder"><span class="filename">Choisir un fichier...</span> <i class="fa-solid fa-upload"></i></span>
                    </div>
                </div>

                <div class="input-group file-upload-group">
                    <label for="residence">Certificat de residence</label>
                    <div class="file-input-container">
                        <input type="file" id="residence" name="residence" required class="actual-file-input">
                        <span class="file-placeholder"><span class="filename">Choisir un fichier...</span> <i class="fa-solid fa-upload"></i></span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="revenu">Revenu annuel</label>
                    <input type="text" id="revenu" name="revenu">
                </div>
                
                <div class="input-group file-upload-group">
                    <label for="releve">Relevé bancaire <span class="optional">(facultatif)</span></label>
                    <div class="file-input-container">
                        <input type="file" id="releve" name="releve" class="actual-file-input">
                        <span class="file-placeholder"><span class="filename">Choisir un fichier...</span> <i class="fa-solid fa-upload"></i></span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Créer un mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="profile-upload-area">
                    <div class="profile-upload">
                        <p class="profile-label">Choisissez une photo de profil</p>
                        <div class="photo-container">
                            <img [src]="profileImagePreview || 'assets/images/placeholder_profil.jpg'" 
                                 alt="Photo de profil" 
                                 class="profile-pic">
                            
                            <input type="file" 
                                   #profileFileInput 
                                   class="actual-profile-file-input" 
                                   accept="image/*" 
                                   (change)="onFileSelected($event)">
                            
                            <label for="profile-file-input" class="upload-icon-label" (click)="profileFileInput.click()">
                                <i class="fa-solid fa-camera upload-icon"></i>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="spacer"></div>
                
            </div> <button type="submit" class="register-btn">S'enregistrer</button>
        </form>
    </div>
</div>
