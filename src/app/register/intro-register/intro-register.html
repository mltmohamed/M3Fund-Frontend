<div class="onboarding-page">
    <div class="onboarding-card">
        <h1 class="welcome-title">
            Bienvenue sur <span class="logo-m">m³</span><span class="logo-fund">Fund</span>
        </h1>
        
        <p class="description-text">
            La plateforme malienne de financement participatif dédiée
            aux entrepreneurs, associations et porteurs d'idées locales.
        </p>
        
        <p class="motto-text">
            Chez M3Fund, nous croyons que chaque projet peut transformer sa communauté.
        </p>

        <h3 class="question-text">
            Qui représentez-vous ?
        </h3>

        <div class="role-selection-grid">
            <button class="role-card" (click)="goToRegisterIndividu()">
                <i class="fa-solid fa-user"></i>
                <span>Un Individu</span>
            </button>
            
            <button class="role-card">
                <i class="fa-solid fa-building"></i>
                <span>Une Entreprise</span>
            </button>

            <button class="role-card">
                <i class="fa-solid fa-users"></i>
                <span>Une Association</span>
            </button>
        </div>
    </div>
</div>
